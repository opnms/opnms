{% load static i18n %}
<!-- START BREADCRUMB -->
<ul class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li class="active">Dashboard</li>
</ul>
<!-- END BREADCRUMB -->

<!-- PAGE CONTENT WRAPPER -->
<div class="row" >
    <!-- START WIDGETS -->
    <div class="col-md-12">
        <div class="col-md-3">
            <!-- START WIDGET SLIDER -->
             <div class="widget widget-default widget-item-icon" onclick="location.href='{% url 'assets:instance-list' %}';">
                <div class="widget-item-left">
                    <span class="fa fa-list text-green"></span>
                </div>
                <div class="widget-data">
                    <div class="widget-int num-count">{{ instances.count }}</div>
                    <div class="widget-title">{% trans 'Instances' %}</div>
                </div>
                <div class="widget-controls">
                    <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
                </div>
            </div>
            <!-- END WIDGET SLIDER -->

        </div>
        <div class="col-md-3">

            <!-- START WIDGET MESSAGES -->
            <div class="widget widget-default widget-item-icon" onclick="location.href='{% url 'assets:server-list' %}';">
                <div class="widget-item-left">
                    <span class="fa fa-bar-chart-o text-green"></span>
                </div>
                <div class="widget-data">
                    <div class="widget-int num-count">{{ servers.count }}</div>
                    <div class="widget-title">{% trans 'Servers' %}</div>
                </div>
                <div class="widget-controls">
                    <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
                </div>
            </div>
            <!-- END WIDGET MESSAGES -->

        </div>
        <div class="col-md-3">

            <!-- START WIDGET REGISTRED -->
            <div class="widget widget-default widget-item-icon" onclick="location.href='{% url 'business:service-list' %}';">
                <div class="widget-item-left">
                    <span class="fa fa-th-large text-green"></span>
                </div>
                <div class="widget-data">
                    <div class="widget-int num-count">{{ service.count }}</div>
                    <div class="widget-title">{% trans 'Applications' %}</div>
                </div>
                <div class="widget-controls">
                    <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="top" title="Remove Widget"><span class="fa fa-times"></span></a>
                </div>
            </div>
            <!-- END WIDGET REGISTRED -->

        </div>
        <div class="col-md-3">

            <!-- START WIDGET CLOCK -->
            <div class="widget widget-info widget-padding-sm">
                <div class="widget-big-int plugin-clock">00:00</div>
                <div class="widget-subtitle plugin-date">Loading...</div>
                <div class="widget-controls">
                    <a href="#" class="widget-control-right widget-remove" data-toggle="tooltip" data-placement="left" title="Remove Widget"><span class="fa fa-times"></span></a>
                </div>
                <div class="widget-buttons widget-c3">
                    <div class="col">
                        <a href="#"><span class="fa fa-clock-o"></span></a>
                    </div>
                    <div class="col">
                        <a href="#"><span class="fa fa-bell"></span></a>
                    </div>
                    <div class="col">
                        <a href="#"><span class="fa fa-calendar"></span></a>
                    </div>
                </div>
            </div>
            <!-- END WIDGET CLOCK -->

        </div>
    </div>
    <!-- END WIDGETS -->
    <!-- END DASHBOARD CHART -->


</div>
