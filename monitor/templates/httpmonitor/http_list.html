<!DOCTYPE html>
<html ng-app="app" ng-controller="modalController">
<head>
    <title>ng-model模态框</title>
</head>
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<body>
<button ng-click="openModal()">打开模态框</button>

<script type="text/ng-template" id="modal.html">
    <div>
        <div class="modal-header">
            <h3 class="modal-title" align="center">
                标题信息
            </h3>
        </div>
        <div class="modal-body">
            <div align="center">
                模态框内容 <br>
                {{data}}
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">
                确认
            </button>
            <button class="btn btn-warning" ng-click="cancel()">
                退出
            </button>
        </div>
    </div>
</script>

<script src="https://cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script>
<script src="https://cdn.bootcss.com/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>

<script type="text/javascript">
 var app = angular.module('app', ['ui.bootstrap']);

 app.config(
    function($interpolateProvider,$httpProvider) {
      $interpolateProvider.startSymbol('{[');
      $interpolateProvider.endSymbol(']}');
      $httpProvider.defaults.headers.common['X-Requested-With'] = 'XMLHttpRequest';
      $httpProvider.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token }}';
    });

    app.controller('modalController', function($scope, $rootScope, $modal,$http) {
        $scope.openModal = function() {
            $http({
            method:'GET',
            url:'{% url 'api-monitor:http-group-list' %}'
        }).then(function successCallback(respone) {
                var modalInstance = $modal.open({
                    templateUrl : 'modal.html',//script标签中定义的id
                    controller : 'modalController',//modal对应的Controller
                    resolve : {
                        data : function() {//data作为modal的controller传入的参数
                             return respone.data;//用于传递数据
                        }
                    }
                })
            },function errorCallback(respone) {
                alert(respone.data);
            });
    };
    });
     //模态框对应的Controller
     app.controller('modalController', function($scope, $modalInstance, data) {
          $scope.data= data;
          //在这里处理要进行的操作
          $scope.ok = function() {
              $modalInstance.close();
          };
          $scope.cancel = function() {
              $modalInstance.dismiss('cancel');
          }
    });
</script>
</body>
</html>
